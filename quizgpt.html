<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Puzzle UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .quiz-container {
      width: 700px;
      background: #121212;
      border-radius: 20px;
      box-shadow: 0 0 20px #00f7ff;
      padding: 30px;
      position: relative;
    }

    .progress-bar {
      height: 10px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress {
      height: 100%;
      background: #00f7ff;
      width: 40%;
      transition: width 0.5s ease-in-out;
    }

    .question-box {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 25px;
      border-left: 6px solid #00f7ff;
    }

    .question-box h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    .option {
      background: #222;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .option:hover {
      background: #00f7ff;
      color: #000;
      transform: scale(1.02);
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #00f7ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #02e0d9;
      transform: scale(1.05);
    }

    .puzzle-bg {
      position: absolute;
      top: -20px;
      left: -20px;
      width: 100px;
      height: 100px;
      background: url('https://i.ibb.co/kMBp1t5/puzzle-piece.png') no-repeat center;
      background-size: contain;
      opacity: 0.1;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <div class="puzzle-bg"></div>

    <div class="progress-bar">
      <div class="progress" style="width: 40%;"></div>
    </div>

    <div class="question-box">
      <h2>Question 4 of 10</h2>
      <p>What is the area of a square with side length 3?</p>
    </div>

    <div class="options">
      <div class="option">A) 14</div>
      <div class="option">B) 12</div>
      <div class="option">C) 8</div>
      <div class="option">D) 9</div>
    </div>

    <div class="buttons">
      <button disabled>Previous</button>
      <button>Next</button>
    </div>
  </div>

</body>
</html>
